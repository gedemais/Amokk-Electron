appId: com.amokk.app
productName: AMOKK-Frontend

directories:
  buildResources: assets
  output: release/windows_front

files:
  - dist-electron/**/*
  - node_modules/**/*
  - package.json

extraResources:
  - from: dist
    to: dist
  - from: dist-electron
    to: dist-electron
  - from: assets
    to: assets

extraMetadata:
  frontendOnly: true
  backendRequired: true

win:
  target: portable
  icon: assets/icon.ico
  artifactName: 'frontend.exe'
  signAndEditExecutable: false

linux:
  executableName: amokk-frontend
  target:
    - AppImage
  icon: assets/icon.png
  category: Utility
